<!DOCTYPE html>
<html>
<head>
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Student Performance Prediction</h2>
    <form method="POST">
        <input type="number" name="study_hours" placeholder="Study Hours" required><br><br>
        <input type="number" name="attendance" placeholder="Attendance %" required><br><br>
        <input type="number" name="previous_score" placeholder="Previous Score" required><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h3>Predicted Final Score: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
